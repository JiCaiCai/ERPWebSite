<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<base href="http://localhost:8080/ERP/">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="CSS/LoginHtml.css" />
<script language="javascript" src="Javascript/Login.js"></script>
</head>
<body>
	<div id=loginBackground></div>
	<div id=login>
		<div id=loginTitle>登录</div>
		<div id=loginInput>
			帐号：<input type="text" id="userName" /> <br /> 密码：<input type="password" id="password"
				onkeydown="if(event.keyCode==13) {LoginAjax();}" />
		</div>
		<div id=loginHint></div>
		<div id=loginButton>
			<input type="button" id="comfirm" value="登录" onclick="LoginAjax();" /> 
			&nbsp; 
			<input type="button" id="cancel" value="取消" onclick="Hide()" />
		</div>
	</div>
</body>
</html>
